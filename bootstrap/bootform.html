<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inscripción a FLISoL</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootform.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datepicker-min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/flisol-favicon.png"/>

   
 </head>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid back">
      
      <img class="img-responsive center-block" src="img/flisol-logo.png" src="logo FLISoL" />
      

      <section class="container inscripcion">
      <h1 class="text-center">Inscribite a FLISoL AR 2017</h1>
        <form class="formulario-inscripcion" action="#" method="post" id="flisol">
        <div class="row row-centered">
          <div class="col-md-6 col-sm-6 col-xs-12">
           
            <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingresá tu nombre">
            </div>

            <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" aria-describedby="apellido" placeholder="Ingresá tu apellido">
            </div>

            <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="e-mail" placeholder="Ingresá tu e-mail">
            </div>

            <div class="form-group date" data-provide="datepicker">
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="date" class="form-control datepicker" id="fecha-nacimiento" aria-describedby="fecha-nacimiento" placeholder="¡Confesá!">
            </div>
            </div>

            <div class="form-group">
            <label for="notebook">¿Traés tu laptop/netbook/tablet?</label>
            <div class="form-check form-check-inline">
             <label class="radio-inline">
           <input type="radio" name="laptop" id="laptop1" value="si"> Sí
           </label>
           <label class="radio-inline">
           <input type="radio" name="laptop" id="laptop2" value="no"> No
          </label>
            </div>
          </div>


          <div class="form-group">
            <label for="charlas">Charlas que venís a ver</label>
            <div class="form-check form-check-inline">
             <label class="checkbox-inline">
           <input type="checkbox" name="charlas" id="charlas1" value="winvstux"> Win vs Tux
           </label>
           <label class="checkbox-inline">
           <input type="checkbox" name="charlas" id="charlas2" value="git"> Git
          </label>
          <label class="checkbox-inline">
           <input type="checkbox" name="charlas" id="charlas3" value="ruby"> Ruby
          </label>
            </div>
          </div>

  
          </div>




          <div class="col-md-6 col-sm-6 col-xs-12">
            
            <div class="form-group">
            <label for="OSs">¿Qué sistema/s operativo/s usás?</label>
            <select multiple class="form-control" id="OSs">
            <option>Linux</option>
            <option>Windows</option>
            <option>Android</option>
            <option>macOS / OS X</option>
            <option>iOS</option>
            <option>UNIX</option>
            <option>Otro/s</option>
            </select>
            </div>

            <div class="form-group">
            <label for="distribucion">Cuál es tu distribución Linux favorita?</label>
            <select class="form-control" id="distribucion">
            <option>Debian</option>
            <option>Mint</option>
            <option>Ubuntu</option>
            <option>Archlinux</option>
            <option>openSUSE</option>
            <option>Red Hat</option>
            <option>Fedora</option>
            <option>Ninguna</option>
            <option>Todavía no sé</option>
            </select>
            </div>

            
            <div class="form-group">
            <label for="enteraste">¿Cómo te enteraste de FLISoL?</label>
            <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="enteraste" value="comunidad">
            Por la comunidad.
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="enteraste" value="amigx">
            Me avisó unx amigx/conocidx.
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="enteraste" value="stefi" checked>
            Me dijo Stefi.
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="enteraste" value="otro">
            Vi luz y entré.
            </label>
            </div>

            </div>

          
            <!-- <div class="form-group">
            <label class="custom-file">
            Subí tu foto.
            <input type="file" id="file" class="custom-file-input">
            <span class="custom-file-control"></span>
            </label>
            </div> -->

            <div class="form-group">
            <label for="foto">¡Subí tu foto!</label>
            <div><label class="btn btn-default btn-file">
            Examinar... <input type="file" name="foto" accept="image/*" class="hidden">
            </label></div>
            </div>


                


          </div>
        </div>

        <div class="row row-centered">
          <div class="col-md-12 col-sm-12 col-xs-12">

          <div class="form-group">
          <label for="comentarios">Comentarios y sugerencias</label>
          <textarea class="form-control" id="comentarios" rows="5"></textarea>
          </div>

          <div class="form-group right">
          <button type="reset" class="btn btn-primary btn-lg pull-right">Borrar</button>
          <button type="submit" class="btn btn-primary btn-lg pull-right">Enviar</button>
          </div>

          </div> <!--cierro columna-->

        </div> <!--cierro row-->

      </form>
      </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap2.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="bootstrap/js/bootstrap-datepicker.js"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        $('#pickyDate').datepicker({
            format: "dd/mm/yyyy"
        });
    });
    </script>


  </body>
</html>
