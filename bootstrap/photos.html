<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fotos</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="photos.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <div class="container-fluid todo">

    <div class="container">
      <section class="row row-centered top">

      <h1 class="col-md-12 title text-center">Photography</h1>
      </section>

      <section class="row row-centered main">
      
      <figure class="col-lg-4 col-md-4 col-sm-12 col-xs-12 single-photo">
      <a href="#" data-toggle="modal" data-target="#foto1"><img class="center-block img-fluid" src="photos/1-thumb.jpg" alt="photo thumbnail"/></a>
      <caption><p class="white-text">Adán y Eva 1</p></caption>
      </figure>

          <!--Modal code-->
          <div class="modal fade" id="foto1">
            <div class="modal-dialog">
              <div class="modal-content">
              <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">Modal title</h4>
                     </div> -->
                      <div class="modal-body">
                       <img class="img-fluid img-responsive" src="photos/1.jpg" alt=""/>
                      </div>
                     <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
              </div>
            </div>
          </div>

      <figure class="col-lg-4 col-md-4 col-sm-12 col-xs-12 single-photo">
      <a href="#" data-toggle="modal" data-target="#foto2"><img class="center-block img-fluid" src="photos/2-thumb.jpg" alt="photo thumbnail"/></a>
      <caption><p class="white-text">Adán y Eva 2</p></caption>
      </figure>


      <!--Modal code-->
          <div class="modal fade" id="foto2">
            <div class="modal-dialog">
              <div class="modal-content">
              <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">Modal title</h4>
                     </div> -->
                      <div class="modal-body">
                       <img class="img-fluid img-responsive" src="photos/2.jpg" alt=""/>
                      </div>
                     <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
              </div>
            </div>
          </div>

      <figure class="col-lg-4 col-md-4 col-sm-12 col-xs-12 single-photo">
      <a href="#" data-toggle="modal" data-target="#foto3"><img class="center-block img-fluid" src="photos/3-thumb.jpg" alt="photo thumbnail"/></a>
      <caption><p class="white-text">Asfixia</p></caption>
      </figure>

      <!--Modal code-->
          <div class="modal fade" id="foto3">
            <div class="modal-dialog">
              <div class="modal-content">
              <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">Modal title</h4>
                     </div> -->
                      <div class="modal-body">
                       <img class="img-fluid img-responsive" src="photos/3.jpg" alt=""/>
                      </div>
                     <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
              </div>
            </div>
          </div>

      </section>

    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap2.min.js"></script>
  </body>
</html>
